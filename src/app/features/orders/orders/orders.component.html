<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ 'stms.orders.title' | translate }}</h1>
    <div class="actions">
      <button (click)="getOrders()"
              [disabled]="ordersLoading$ | async"
              class="actions-main" color="primary" mat-raised-button>
        {{ 'stms.orders.get-orders' | translate }}
      </button>
      <st-orders-grid [dataSource]="ordersList$ | async"
                      [loading]="ordersLoading$ | async"></st-orders-grid>
      <!--
        Endpoint to fetch data: https://api.mocki.io/v2/79fb05cb
       -->
    </div>
  </div>
</div>
